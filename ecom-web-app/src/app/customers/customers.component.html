<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <i class="bi bi-people me-2"></i> Customers Registry
    </div>
    <div class="card-body p-0">
      <table class="table mb-0" *ngIf="customers">
        <thead>
          <tr>
            <th class="ps-4">ID</th>
            <th>Name</th>
            <th>Email</th>
            <th class="text-end pe-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of customers._embedded.customers">
            <td class="ps-4 text-secondary">#{{c.id}}</td>
            <td class="fw-bold">{{c.name}}</td>
            <td class="text-secondary">{{c.email}}</td>
            <td class="text-end pe-4">
              <button class="btn btn-primary btn-sm" (click)="getOrders(c)">
                <i class="bi bi-receipt me-1"></i> View Bills
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
