<div class="container" style="display: flex; justify-content: center; padding-top: 4rem;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2>Create Account</h2>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" [(ngModel)]="customer.name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" [(ngModel)]="customer.email" placeholder="Enter your email">
        </div>
        <button (click)="register()" class="btn btn-primary" style="width: 100%">Register</button>
    </div>
</div>
