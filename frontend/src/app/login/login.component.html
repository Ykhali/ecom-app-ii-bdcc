<div class="container" style="display: flex; justify-content: center; padding-top: 4rem;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2>Login</h2>
        <div *ngIf="error" class="error-msg">{{error}}</div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" [(ngModel)]="email" placeholder="Enter your email">
        </div>
        <button (click)="login()" class="btn btn-primary" style="width: 100%">Sign In</button>
    </div>
</div>
