<div class="container mt-4">
  <div class="page-header mb-4">
    <h1>Products Marketplace</h1>
    <p class="text-secondary">Explore our latest collection of items</p>
  </div>

  <div class="grid-container" *ngIf="products">
    <div class="product-card" *ngFor="let p of products._embedded.products">
      <div class="card-image">
        <div class="placeholder-icon">
          <i class="bi bi-box-seam"></i>
        </div>
        <span class="stock-badge" [class.out-of-stock]="p.quantity === 0">
          {{p.quantity > 0 ? 'In Stock' : 'Out of Stock'}}
        </span>
      </div>

      <div class="card-content">
        <h3 class="product-title">{{p.name}}</h3>

        <div class="product-meta">
          <div class="price-tag">
            <span class="currency">$</span>
            <span class="amount">{{p.price | number:'1.2-2'}}</span>
          </div>
          <span class="quantity-text">{{p.quantity}} units available</span>
        </div>

        <button class="btn btn-primary w-100 mt-3">
          <i class="bi bi-cart-plus me-2"></i> Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
