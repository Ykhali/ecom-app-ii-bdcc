<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <i class="bi bi-cart me-2"></i> Orders History
    </div>
    <div class="card-body p-0">
      <table class="table mb-0" *ngIf="orders">
        <thead>
          <tr>
            <th class="ps-4">Order ID</th>
            <th>Date</th>
            <th>Customer ID</th>
            <th>Status</th>
            <th class="text-end pe-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let o of orders">
            <td class="ps-4 text-secondary">#{{o.id}}</td>
            <td>{{o.date | date : 'mediumDate'}}</td>
            <td>
              <span class="badge bg-light text-dark border">User #{{o.customerId}}</span>
            </td>
            <td>
              <span class="badge" [ngClass]="{
                    'bg-success': o.status === 'CONFIRMED',
                    'bg-warning': o.status === 'PENDING',
                    'bg-danger': o.status === 'CANCELLED'
                  }">
                {{o.status}}
              </span>
            </td>
            <td class="text-end pe-4">
              <button (click)="getOrderDetails(o)" class="btn btn-outline-primary btn-sm">
                Details <i class="bi bi-arrow-right ms-1"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
