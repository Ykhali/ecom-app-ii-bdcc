<div class="container" style="padding-top: 2rem;">
    <h2>My Bills</h2>
    <div class="card" *ngIf="bills">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="text-align: left; padding: 1rem; border-bottom: 1px solid var(--border-color);">ID</th>
                    <th style="text-align: left; padding: 1rem; border-bottom: 1px solid var(--border-color);">Date</th>
                    <th style="text-align: left; padding: 1rem; border-bottom: 1px solid var(--border-color);">Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of bills">
                    <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">#{{b.id}}</td>
                    <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">{{b.billingDate | date}}
                    </td>
                    <td style="padding: 1rem; border-bottom: 1px solid var(--border-color);">
                        <button (click)="viewDetails(b)" class="btn btn-outline"
                            style="padding: 0.25rem 0.75rem;">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
