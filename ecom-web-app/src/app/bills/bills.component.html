<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-receipt-cutoff me-2"></i> Customer Bills</span>
            <button class="btn btn-light btn-sm" routerLink="/customers">Back to Customers</button>
        </div>
        <div class="card-body p-0">
            <div *ngIf="!customerId" class="alert alert-warning m-3">
                <i class="bi bi-exclamation-triangle me-2"></i> Please select a customer to view bills.
            </div>

            <table class="table mb-0" *ngIf="bills && bills.length > 0">
                <thead>
                    <tr>
                        <th class="ps-4">Bill ID</th>
                        <th>Billing Date</th>
                        <th>Customer ID</th>
                        <th>Items Count</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of bills">
                        <td class="ps-4 text-secondary">#{{b.id}}</td>
                        <td>{{b.billingDate | date : 'mediumDate'}}</td>
                        <td><span class="badge bg-light text-dark border">User #{{b.customerId}}</span></td>
                        <td>{{b.productItems?.length || 0}} items</td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-secondary">Download PDF</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf="bills && bills.length === 0" class="text-center p-5 text-secondary">
                <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                No bills found for this customer.
            </div>
        </div>
    </div>
</div>
